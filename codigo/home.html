    <div class="text-center">
      <p class="" style="font-family: Madimi One; font-size: 1.5pc;" id="textoLiberdade">Liberdade criativa em cada
        fatia! Escolha seus
        igredientes <br> favoritos e crie uma experiência gastronômica única, <br> personalizada e deliciosa!</p>
    </div>

    <div class="container">
      <div class="gallery">
        <figure class="gallery__item gallery__item--meio1">
          <img src="img/Design sem nome.png" class="gallery__img" alt="Image 1">
        </figure>
        <figure class="gallery__item gallery__item--meio2">
          <!-- <img src="img/Design sem nome (6).png" class="gallery__img" alt="Image 2"> -->
          <div class="gallery__img" id="divTextoVerde" alt="Image 2">
            <h1 class="tituloMeio">ÓTIMO CUSTO BENEFÍCIO</h1>
            <p class="textoMeio">NA NOSSA PLATAFORMA,
              OFERECEMOS O MELHOR
              CUSTO-BENEFÍCIO DA CIDADE!
              SABOREIE PIZZAS DE ALTA
              QUALIDADE A PREÇOS
              ACESSIVEIS, SEM
              COMPROMETER O SABOR OU A
              QUALIDADE DOS INGREDIENTES.
              AQUI, VALORIZAMOS SUA
              CARTEIRA TANTO QUANTO SEU
              PALADAR, PROPORCIONANDO
              UMA EXPERIÊNCIA
              GASTRONOMICA SATISFATÓRIA
              SEM PESAR NO BOLSO. VENHA
              NOS VISITAR E DESCUBRA COMO
              É POSSIVEL DESFRUTAR DE UMA
              DELICIOSA PIZZA SEM GASTAR
              UMA FORTUNA.</p>
          </div>

        </figure>
        <figure class="gallery__item gallery__item--meio3">
          <div class="gallery__img" id="divTextoAmarelo" alt="Image 2">
            <h1 class="tituloMeio">NA CONTRA MÃO DOS DELIVERIES</h1>
            <p class="textoMeio">DESAFIANDO A NORMA DAS
              PIZZARIAS TRADICIONAIS, NÓS
              ABRAÇAMOS A SINGULARIDADE.
              AQUI, NÃO SEGUIMOS A
              CORRENTE, NÓS A
              DESBRAVAMOS. NOSSA
              ABORDAGEM DESAFIA O
              CONVENCIONAL, CONVIDANDO
              VOCÊ A EXPLORAR SABORES
              INESPERADOS, COMBINAÇÕES
              AUDACIOSAS E UMA
              EXPERIÊNCIA CULINÁRIA
              VERDADEIRAMENTE FORA DA
              CAIXA. BEM-VINDO AO NOSSO
              MUNDO, ONDE CADA MORDIDA
              É UMA AVENTURA.</p>
          </div>

        </figure>
        <figure class="gallery__item gallery__item--meio4">
          <img src="img/Design sem nome (4).png" class="gallery__img" alt="Image 4">
        </figure>


      </div>
